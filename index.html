<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display">
            <p></p>
        </div>
        <div class="button-container">
            <button class="clear">C</button>
            <button class="sqrrt display">√x</button>
            <button class="percent display">%</button>
            <button class="divide display">÷</button>
            <button class="7 display">7</button>
            <button class="8 display">8</button>
            <button class="9 display">9</button>
            <button class="multiply display">×</button>
            <button class="4 display">4</button>
            <button class="5 display">5</button>
            <button class="6 display">6</button>
            <button class="subtract display">-</button>
            <button class="1 display">1</button>
            <button class="2 display">2</button>
            <button class="3 display">3</button>
            <button class="add display">+</button>
            <button class="0 display">0</button>
            <button class="dec display">.</button>
            <button class="posneg">+/-</button>
            <button class="equals">=</button>
        </div>
    </div>  
    <script src="calculator.js"></script>
</body>
